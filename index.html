<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Palabras Mejorado</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #E2E2E2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            color: #000000;
        }
        .game-area {
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .button {
            background-color: #FCD307;
            color: #000000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #FFBC00;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000000;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .timer, .score {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .sentence-container {
            margin-bottom: 20px;
            text-align: center;
            min-height: 100px;
        }
        .sentence {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .image-container {
            margin-bottom: 10px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .explanation {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
        .feedback {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            min-height: 24px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .celebration {
            position: fixed;
            top: 300px;
            left: 0;
            width: 100%;
            background-color: rgba(255, 215, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .celebration h1 {
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 1s infinite;
        }
        .celebration p {
            font-size: 1.2em;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .typing-message {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcb22;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #000;
            margin: 10px 0;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .button {
                padding: 10px;
            }
            .celebration h1 {
                font-size: 1.5em;
            }
            .celebration p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Juego de Palabras Mejorado</h1>
        </div>
        <div class="game-area">
            <div class="timer">Tiempo restante: <span id="time">60</span> segundos</div>
            <div class="score">Puntuación: <span id="score">0</span></div>
            <img id="catImage" src="gato.jpg" alt="Gato con lentes" style="display: none; width: 300px; margin: 0 auto; border-radius: 5%;">
            <center><div id="noSentencesMessage" class="typing-message"></div></center>
            <div id="sentencesContainer" class="sentence-container">
                <div class="image-container" id="questionImage"></div>
                <div class="emoji" id="questionEmoji"></div>
                <div class="sentence" id="questionSentence"></div>
                <div class="explanation" id="questionExplanation"></div>
            </div>
            <input type="text" id="answer" placeholder="Ingresa tu respuesta">
            <center> <button class="button" onclick="checkAnswer()">Enviar</button></center>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>
    <div class="celebration" id="celebration">
        <h1>¡Felicidades!</h1>
        <p>Has completado el juego con una puntuación de <span id="finalScore">0</span></p>
        <button class="button" onclick="restartGame()">Jugar Otra Vez</button>
    </div>
    <script>
        // Cargar configuración desde localStorage
        const config = JSON.parse(localStorage.getItem('config')) || { questions: [] };
        const questions = config.questions;
        let timeLeft = 60;
        let score = 0;
        let timer;
        let currentQuestionIndex = 0;
        let gameActive = true;

        const catImage = document.getElementById('catImage');
        const noSentencesMessage = document.getElementById('noSentencesMessage');

        // Efecto de máquina de escribir
        function typeWriter() {
            const message = "No hay oraciones configuradas";
            noSentencesMessage.innerHTML = '';
            noSentencesMessage.style.width = 'auto';

            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < message.length) {
                    noSentencesMessage.textContent += message.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    noSentencesMessage.style.borderRight = 'none';
                }
            }, 100);
        }

        if (questions.length === 0) {
            catImage.style.display = 'block';
            typeWriter();
        } else {
            catImage.style.display = 'none';
            displayCurrentQuestion();
            startTimer();
        }

        function displayCurrentQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('questionEmoji').textContent = currentQuestion.emoji;
            document.getElementById('questionSentence').textContent = currentQuestion.sentence;
            document.getElementById('questionExplanation').textContent = currentQuestion.explanation;
            document.getElementById('questionExplanation').style.display = 'none';
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';

            const imageContainer = document.getElementById('questionImage');
            if (currentQuestion.image) {
                imageContainer.innerHTML = `<img src="${currentQuestion.image}" style="max-width: 100%; height: auto;">`;
            } else {
                imageContainer.innerHTML = '';
            }

            document.getElementById('answer').focus();
        }

        function startTimer() {
            timer = setInterval(function() {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function normalizeAnswer(answer) {
            return answer.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .trim();
        }

        function checkAnswer() {
            if (!gameActive) return;
            const userAnswer = document.getElementById('answer').value;
            const feedbackDiv = document.getElementById('feedback');
            const explanationDiv = document.getElementById('questionExplanation');

            if (!userAnswer) {
                feedbackDiv.textContent = 'Por favor ingresa una respuesta';
                feedbackDiv.className = 'feedback incorrect';
                return;
            }

            const normalizedUserAnswer = normalizeAnswer(userAnswer);
            const currentQuestion = questions[currentQuestionIndex];
            let isCorrect = false;

            if (currentQuestion.correctAnswers && currentQuestion.correctAnswers.length > 0) {
                isCorrect = currentQuestion.correctAnswers.some(correctAnswer =>
                    normalizeAnswer(correctAnswer) === normalizedUserAnswer
                );
            } else {
                const expectedAnswers = ["alimentos", "100", "paris"];
                isCorrect = normalizeAnswer(expectedAnswers[currentQuestionIndex]) === normalizedUserAnswer;
            }

            if (isCorrect) {
                score += 10;
                document.getElementById('score').textContent = score;
                feedbackDiv.textContent = '¡Respuesta correcta!';
                feedbackDiv.className = 'feedback correct';
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.2 }
                });
            } else {
                feedbackDiv.textContent = 'Respuesta incorrecta';
                feedbackDiv.className = 'feedback incorrect';
            }
            explanationDiv.style.display = 'block';

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayCurrentQuestion();
                } else {
                    endGame();
                }
            }, 2000);
        }

        function endGame() {
            clearInterval(timer);
            gameActive = false;

            document.getElementById('finalScore').textContent = score;
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';

            document.querySelector('.game-area').style.opacity = '0.5';
        }

        function restartGame() {
            currentQuestionIndex = 0;
            timeLeft = 60;
            score = 0;
            gameActive = true;

            document.getElementById('time').textContent = timeLeft;
            document.getElementById('score').textContent = score;
            document.getElementById('celebration').style.display = 'none';
            document.querySelector('.game-area').style.opacity = '1';

            displayCurrentQuestion();
            startTimer();
        }
    </script>
</body>
</html>
